<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붕괴: 스타레일 캐릭터 티어표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 헤더 영역 */
        .header {
            background: linear-gradient(135deg, #0f0f23 0%, #16213e 100%);
            border-bottom: 3px solid #ffd700;
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #cccccc;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
        }

        .nav-item.active {
            background: #ffd700;
            color: #000;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* 페이지 제목 */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .page-title p {
            font-size: 1.1rem;
            color: #cccccc;
        }

        /* 컨트롤 영역 */
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #ffffff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .mode-btn:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .mode-btn.active {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select, .search-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-select option {
            background: #2c3e50;
            color: #ffffff;
        }

        .search-input::placeholder {
            color: #cccccc;
        }

        /* 티어 보드 */
        .tier-board {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-row {
            display: flex;
            align-items: stretch;
            margin-bottom: 15px;
            min-height: 120px;
        }

        .tier-label {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 15px 0 0 15px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tier-label.S {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .tier-label.A {
            background: linear-gradient(135deg, #ffa726, #ff9800);
        }

        .tier-label.B {
            background: linear-gradient(135deg, #66bb6a, #4caf50);
        }

        .tier-label.C {
            background: linear-gradient(135deg, #42a5f5, #2196f3);
        }

        .tier-label.D {
            background: linear-gradient(135deg, #ab47bc, #9c27b0);
        }

        .tier-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-left: none;
            border-radius: 0 15px 15px 0;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
            min-height: 120px;
            transition: all 0.3s;
        }

        .tier-content.dragover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .tier-content:empty::after {
            content: "캐릭터를 여기에 드래그하세요";
            color: #888;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* 캐릭터 카드 */
        .character-card {
            width: 80px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: grab;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .character-card:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .character-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .character-image {
            width: 100%;
            height: 70px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .character-rarity {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .character-name {
            padding: 5px;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 캐릭터 풀 */
        .character-pool {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .character-pool h3 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
        }

        /* 저장/불러오기 버튼 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .control-row {
                flex-direction: column;
                gap: 15px;
            }

            .tier-row {
                flex-direction: column;
                min-height: auto;
            }

            .tier-label {
                width: 100%;
                border-radius: 15px 15px 0 0;
                padding: 15px 0;
            }

            .tier-content {
                border-radius: 0 0 15px 15px;
                border-left: 2px dashed rgba(255, 255, 255, 0.2);
                border-top: none;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }

            .character-card {
                width: 70px;
                height: 80px;
            }

            .character-image {
                height: 60px;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">🌟 HSR Tier</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">티어표</a>
                <a href="#" class="nav-item">캐릭터 정보</a>
                <a href="#" class="nav-item">빌드 가이드</a>

            </nav>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 페이지 제목 -->
        <div class="page-title">
            <h1>붕괴: 스타레일 캐릭터 티어표</h1>
            <p>최신 메타에 따른 캐릭터 등급 분류 • 드래그 앤 드롭으로 편집 가능</p>
        </div>

        <!-- 컨트롤 영역 -->
        <div class="controls">
            <div class="control-row">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="general">종합</button>
                    <button class="mode-btn" data-mode="chaos">혼돈의 기억</button>
                    <button class="mode-btn" data-mode="pure">순수한 허구</button>
                    <button class="mode-btn" data-mode="apocalyptic">종말의 그림자</button>
                </div>
                <div class="filter-controls">
                    <input type="text" class="search-input" id="searchInput" placeholder="캐릭터 검색...">
                    <select class="filter-select" id="elementFilter">
                        <option value="">모든 속성</option>
                        <option value="Physical">물리</option>
                        <option value="Fire">화염</option>
                        <option value="Ice">빙결</option>
                        <option value="Lightning">뇌전</option>
                        <option value="Wind">바람</option>
                        <option value="Quantum">양자</option>
                        <option value="Imaginary">허수</option>
                    </select>
                    <select class="filter-select" id="pathFilter">
                        <option value="">모든 운명</option>
                        <option value="Destruction">파멸</option>
                        <option value="Hunt">수렵</option>
                        <option value="Erudition">지식</option>
                        <option value="Harmony">조화</option>
                        <option value="Nihility">허무</option>
                        <option value="Preservation">존호</option>
                        <option value="Abundance">풍요</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 티어 보드 -->
        <div class="tier-board">
            <div class="tier-row">
                <div class="tier-label S">S</div>
                <div class="tier-content" data-tier="S" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label A">A</div>
                <div class="tier-content" data-tier="A" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label B">B</div>
                <div class="tier-content" data-tier="B" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label C">C</div>
                <div class="tier-content" data-tier="C" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="tier-row">
                <div class="tier-label D">D</div>
                <div class="tier-content" data-tier="D" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <!-- 캐릭터 풀 -->
        <div class="character-pool">
            <h3>📦 캐릭터 목록</h3>
            <div class="character-grid" id="characterPool"></div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="saveTierList()">💾 티어표 저장</button>
            <button class="btn btn-secondary" onclick="loadTierList()">📂 티어표 불러오기</button>
            <button class="btn btn-secondary" onclick="resetTierList()">🔄 초기화</button>
            <button class="btn btn-secondary" onclick="exportImage()">📸 이미지로 내보내기</button>
        </div>

        <!-- 숨겨진 파일 입력 -->
        <input type="file" id="fileInput" accept="application/json" style="display: none;" onchange="importTierList(event)">
    </div>

            },
            {

                name: "연경",
                enName: "Yanqing",

                element: "Ice",
                path: "Hunt",
                image: "https://d2tpbmzklky1cl.cloudfront.net/uploads/character/avatar/1202/1202_yanqing.png",
                defaultTiers: { general: "B", chaos: "B", pure: "B", apocalyptic: "B" }
            },
            {
                id: "himeko",
                name: "히메코",
                enName: "Himeko",
                rarity: 5,
                element: "Fire",
                path: "Erudition",
                image: "https://d2tpbmzklky1cl.cloudfront.net/uploads/character/avatar/1003/1003_himeko.png",
                defaultTiers: { general: "A", chaos: "A", pure: "A", apocalyptic: "A" }
            },
            {
                id: "welt",
                name: "벨트",
                enName: "Welt",
                rarity: 5,
                element: "Imaginary",
                path: "Nihility",
                image: "https://d2tpbmzklky1cl.cloudfront.net/uploads/character/avatar/1004/1004_welt.png",
                defaultTiers: { general: "B", chaos: "B", pure: "B", apocalyptic: "B" }
            }
        ];

        let currentMode = 'general';
        let currentTiers = {};

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeTierList();
            setupEventListeners();
            loadFromStorage();
        });

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 모드 버튼
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    setMode(this.dataset.mode);
                });
            });

            // 검색 및 필터
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('elementFilter').addEventListener('change', applyFilters);
            document.getElementById('pathFilter').addEventListener('change', applyFilters);
        }

        // 티어리스트 초기화
        function initializeTierList() {
            // 현재 티어 설정을 기본값으로 초기화
            characters.forEach(char => {
                currentTiers[char.id] = { ...char.defaultTiers };
            });
            updateDisplay();
        }

        // 모드 변경
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            updateDisplay();
        }

        // 화면 업데이트
        function updateDisplay() {
            updateTierBoard();
            updateCharacterPool();
        }

        // 티어 보드 업데이트
        function updateTierBoard() {
            const tiers = ['S', 'A', 'B', 'C', 'D'];
            
            tiers.forEach(tier => {
                const container = document.querySelector(`[data-tier="${tier}"]`);
                container.innerHTML = '';
                
                const charactersInTier = characters.filter(char => 
                    currentTiers[char.id] && currentTiers[char.id][currentMode] === tier
                );

                charactersInTier.forEach(char => {
                    const card = createCharacterCard(char);
                    container.appendChild(card);
                });
            });
        }

        // 캐릭터 풀 업데이트
        function updateCharacterPool() {
            const pool = document.getElementById('characterPool');
            pool.innerHTML = '';

            // 현재 티어에 배치되지 않은 캐릭터들
            const unplacedCharacters = characters.filter(char => 
                !currentTiers[char.id] || !currentTiers[char.id][currentMode]
            );

            unplacedCharacters.forEach(char => {
                const card = createCharacterCard(char);
                pool.appendChild(card);
            });
        }

        // 캐릭터 카드 생성
        function createCharacterCard(char) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.draggable = true;
            card.dataset.characterId = char.id;
            
            card.innerHTML = `
                <div class="character-image" style="background-image: url('${char.image}')">
                    <div class="character-rarity">${'★'.repeat(char.rarity)}</div>
                </div>
                <div class="character-name">${char.name}</div>
            `;

            // 드래그 이벤트
            card.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', char.id);
                this.classList.add('dragging');
            });

            card.addEventListener('dragend', function() {
                this.classList.remove('dragging');
            });

            return card;
        }

        // 드래그 앤 드롭 처리
        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('dragover');
        }

        function drop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('dragover');
            
            const characterId = ev.dataTransfer.getData('text/plain');
            const tier = ev.currentTarget.dataset.tier;
            
            // 캐릭터 티어 업데이트
            if (!currentTiers[characterId]) {
                currentTiers[characterId] = {};
            }
            currentTiers[characterId][currentMode] = tier;
            
            updateDisplay();
            saveToStorage();
        }

        // 드래그오버 종료 처리
        document.querySelectorAll('.tier-content').forEach(content => {
            content.addEventListener('dragleave', function(e) {
                if (!this.contains(e.relatedTarget)) {
                    this.classList.remove('dragover');
                }
            });
        });

        // 필터 적용
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const element = document.getElementById('elementFilter').value;
            const path = document.getElementById('pathFilter').value;

            document.querySelectorAll('.character-card').forEach(card => {
                const characterId = card.dataset.characterId;
                const char = characters.find(c => c.id === characterId);
                
                if (!char) return;

                const nameMatch = char.name.toLowerCase().includes(search) || 
                                char.enName.toLowerCase().includes(search);
                const elementMatch = !element || char.element === element;
                const pathMatch = !path || char.path === path;
                
                if (nameMatch && elementMatch && pathMatch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 저장/불러오기 기능
        function saveTierList() {
            const data = {
                currentTiers: currentTiers,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `hsr_tierlist_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadTierList() {
            document.getElementById('fileInput').click();
        }

        function importTierList(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.currentTiers) {
                        currentTiers = data.currentTiers;
                        updateDisplay();
                        saveToStorage();
                        alert('티어표를 성공적으로 불러왔습니다!');
                    } else {
                        throw new Error('올바르지 않은 파일 형식입니다.');
                    }
                } catch (err) {
                    alert('파일을 불러오는데 실패했습니다: ' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function resetTierList() {
            if (confirm('티어표를 초기화하시겠습니까? 현재 설정이 모두 사라집니다.')) {
                initializeTierList();
                saveToStorage();
            }
        }

        function exportImage() {
            // 실제 구현에서는 html2canvas 등의 라이브러리를 사용
            alert('이미지 내보내기 기능은 개발 중입니다.');
        }

        // 로컬 스토리지 관리
        function saveToStorage() {
            localStorage.setItem('hsr_tierlist', JSON.stringify({
                currentTiers: currentTiers,
                currentMode: currentMode
            }));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('hsr_tierlist');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    if (data.currentTiers) {
                        currentTiers = data.currentTiers;
                    }
                    if (data.currentMode) {
                        setMode(data.currentMode);
                    }
                    updateDisplay();
                } catch (e) {
                    console.error('저장된 데이터를 불러오는데 실패했습니다:', e);
                }
            }
        }
    </script>
</body>
</html>
